name: Update endpoint & stamp build
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate ENGINE_API_BASE
        run: |
          if [ -z "${{ vars.ENGINE_API_BASE }}" ]; then
            echo "::error::Missing repository Variable ENGINE_API_BASE"
            exit 1
          fi
      - name: Write vendor/endpoint.json
        run: |
          mkdir -p vendor
          echo "{\"base\":\"${{ vars.ENGINE_API_BASE }}\"}" > vendor/endpoint.json
          cat vendor/endpoint.json
      - name: Stamp build.json
        run: |
          mkdir -p vendor
          DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "{\"builtAt\":\"$DATE\"}" > vendor/build.json
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add vendor
          git commit -m "chore: update endpoint & stamp $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push
