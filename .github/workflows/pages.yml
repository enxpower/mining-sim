name: Build & Deploy Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  OWNER: enxpower         # ← 改成你的账号/组织
  ENGINE_REPO: ems-engine    # 私库名
  ENGINE_TAG: latest         # 固定取 latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Ensure gh CLI available
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y gh
          fi
          gh --version

      - name: Download engine bundle from private repo release
        env:
          GH_TOKEN: ${{ secrets.ENGINE_READ_TOKEN }}   # 公库里配置的 PAT（可读私库）
        run: |
          mkdir -p public/vendor
          gh release download "$ENGINE_TAG" \
            --repo "$OWNER/$ENGINE_REPO" \
            --pattern "ems-engine.min.js" \
            --dir public/vendor
          ls -l public/vendor

      - name: Upload artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
